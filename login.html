  <div class="login_head" style="margin-bottom: 40px; height: max-content;"">
    <div class=" container login_sub">

    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card-header" style="border: none; margin-bottom: 5px;">
          <h2 class="section-title mb-3" style="padding-top: 80px; padding-bottom: 30px;">Login Credentials</h2>
        </div>

        <form action="./user_dashboard.html" method="GET" class='login_form' data-aos="fade"
          style="padding-bottom: 60px;">

          <div class="form-group row">
            <div class="col-md-12 mb-3 mb-lg-0">
              <input type="text" class="form-control" name="idnumber"
                style="border-radius: 1.66em; box-sizing: border-box; padding: 30px;" placeholder="Enter ID Number"
                required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <input type="password" class="form-control" name="password"
                style="border-radius: 1.66em; box-sizing: border-box; padding: 30px;" placeholder="Enter Password"
                required>
              <small id="passwordHelpInline" class="text-muted">
                <a href="#">Forgot Password?</a>
              </small>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6" style="padding-top:5px;">
              <input type="submit" class="btn bg-info py-3 px-5" value="Sign in"
                style="color:#ffffff;border-radius: 1.66em; padding: 1em 1em;background-color: #72b5ca;">
            </div>
          </div>

        </form>
      </div>
    </div>
