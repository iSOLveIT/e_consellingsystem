<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i&display=swap" rel="stylesheet">

  {% block title %} <title>Home</title> {% endblock %}
</head>

<body style="font-family: 'PT Serif',serif">

    {% block content %}
    
    {% endblock%}

  <!--Footer Section-->
  <div class="footer_head">
    <div class="footer_content">
      <img src="{{ url_for('static', filename='footer.png') }}" class="footer_img" alt="">

      <div class="container detail">
        <div class="row" style="color: #8d8d8d; margin:0 0;">
          <div class="col " style="text-align: right;">123, New Lenox</div>
          <div class="col " style="text-align: left;">Phone: <span style="color:#000033;">123-456-7890</span></div>

          <!-- Force next columns to break to new line -->
          <div class="w-100"></div>

          <div class="col " style="text-align: right;">USA, Chicago, IL 60606</div>
          <div class="col " style="text-align: left;">Fax: <span style="color:#000033;">123-456-7890</span></div>
        </div>
      </div>


      <div class="social">
        <a href="#" class="btn"><span class="icon-facebook"
            style="font-size:medium; background-color: #000033;color:#fff;border-radius: 100%;padding: 0.8em 1em;"></span></a>
        <a href="#" class="btn"><span class="icon-web"
            style="font-size:medium; background-color: #000033;color:#fff;border-radius: 100%;padding: 0.8em 0.9em;"></span></a>
        <a href="#" class="btn"><span class="icon-whatsapp"
            style="font-size:medium; background-color: #000033;color:#fff;border-radius:100%;padding: 0.8em 0.9em;"></span></a>
      </div>
    </div>
  </div>

  <!--Copyright section-->
  <div class="designer">
    <p style="color: #fff;" class="design_sub">Copyright &copy;
      <script>document.write(new Date().getFullYear());</script> | All rights reserved | <b
        style="color: #ccc;">iSOLveIT.org</b></p>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--Custom JS-->
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>

</html>
